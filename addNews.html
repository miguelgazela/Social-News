<body>
	<div id="wrapper">

        	<nav id="main-nav">

             <form method="get" id="searchform" action="">
            	<label for="s" class="assistive-text">Search</label>
                <input type="text" class="field" name="s" id="s" placeholder="Search" autocomplete="off"/>
                <input type="submit" class="submit" name="submit" id="searchsubmit" value="Search" />
            </form>
        </div>
            
        <form id="addNews">
        	<div><label for="news_title">Título</label><input type="text" name="news_title" value="" autocomplete="off" /></div>
        	<div><label for="news_intro">Introdução</label><textarea name="news_intro" rows="7" cols="80"></textarea></div>
        	<div><label for="news_text">Notícia</label><textarea name="news_text" rows="17" cols="80"></textarea></div>
        	<div><label for="news_img_src">Url imagem</label><input type="text" name="news_img_src" value="" autocomplete="off" /></div>
        	<div><input type="button" value="Submit" onClick="addNews()" /></div>
        </form>
